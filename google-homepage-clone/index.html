<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Homepage Clone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Google+Sans:ital,opsz,wght@0,17..18,400..700;1,17..18,400..700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <div class="header-right">
            <a href="">Gmail</a>
            <a href="">Images</a>
            <div class="icon-wrapper">
                <a href=""><img src="./assets/images/experiment.svg" alt="Labs"></a>
            </div>
            <div class="icon-wrapper">
                <a href=""><img src="./assets/images/app.svg" alt="Apps"></a>
            </div>
            <div class="icon-wrapper">
                <a href=""><img src="./assets/images/profile.svg" alt="Profile" class="profile-img"></a>
            </div>
        </div>
    </header>
    <main>
        <div class="logo">
            <span style="color: var(--blue);">G</span>
            <span style="color: var(--red);">o</span>
            <span style="color: var(--yellow);">o</span>
            <span style="color: var(--blue);">g</span>
            <span style="color: var(--green);">l</span>
            <span style="color: var(--red);">e</span>
        </div>
        <div class="search-container">
            <div class="search-bar">
                <div class="search-icon">
                    <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path fill="#9aa0a6"
                            d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
                        </path>
                    </svg>
                </div>
                <input type="text">
                <div class="search-tools">
                    <img src="./assets/images/mic.svg" alt="Voice Search">
                    <img src="./assets/images/camera.svg" alt="Search by Image">
                </div>
            </div>
            <div class="search-buttons">
                <button>Google Search</button>
                <button>I'm Feeling Lucky</button>
            </div>
            <div class="lang-offer">
                Google offered in: <a href="#">ภาษาไทย</a>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-country">Thailand</div>
        <div class="footer-links">
            <div class="footer-left">
                <a href="#">About</a>
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How Search works</a>
            </div>
            <div class="footer-right">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>
        </div>
    </footer>
</body>

</html>
