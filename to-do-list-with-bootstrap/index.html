<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <div class="container d-flex flex-column justify-content-center min-vh-100">
        <div class="row d-flex">
            <div class="d-flex">
                <div
                    class="bg-light-subtle border border-light-subtle text-light-emphasis rounded-pill d-flex align-items-center gap-2 p-2">
                    <span class="material-symbols-rounded fs-6">
                        task_alt
                    </span>
                    <span class="text-light-emphasis fs-6">Bootstrap To-do</span>
                </div>
            </div>
        </div>
        <div class="row gap-3 mt-3">
            <div class="col">
                <h1 class="text-nowrap">Your Tasks, beautifully organized</h1>
                <span>Add tasks, search, filter, and keep everything saved automatically.</span>
            </div>
            <div class="col">
                <div class="d-flex justify-content-end gap-2">
                    <div
                        class="badge bg-light-subtle border border-light-subtle text-light-emphasis rounded-pill d-flex align-items-center gap-1">
                        <span class="material-symbols-rounded fs-6">
                            data_usage
                        </span>
                        <span class="fw-normal text-light-emphasis">
                            <span id="total">4</span>
                            <span>total â€¢</span>
                            <span id="active">3</span>
                            <span>active</span>
                        </span>
                    </div>
                    <div class="dropdown-center dropdown">
                        <button
                            class="btn btn-outline-secondary dropdown-toggle rounded-4 d-flex align-items-center gap-1"
                            type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <span class="material-symbols-rounded fs-6">
                                settings
                            </span>
                            <span class="fs-6">Options</span>
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Action two</a></li>
                            <li><a class="dropdown-item" href="#">Action three</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="row bg-light-subtle border border-light-subtle rounded-4 p-3 mt-3">
            <div class="row">
                <div class="col-12 col-sm-6 col-md-4 p-1">
                    <div class="input-group">
                        <input type="text" name="id" id="id" hidden disabled>
                        <span class="input-group-text" id="basic-addon1">
                            <span class="material-symbols-rounded">titlecase</span>
                        </span>
                        <input type="text" class="form-control" placeholder="Title task" aria-label="Title task"
                            name="title" id="title">
                    </div>
                </div>
                <div class="col-12 col-sm-6 col-md-4 p-1">
                    <select class="form-select" aria-label="Default select example" id="priority">
                        <option value="Low">Low priority</option>
                        <option value="Medium">Medium priority</option>
                        <option value="High">High priority</option>
                    </select>
                </div>
                <div class="col-12 col-md-4 p-1 d-grid">
                    <button type="button"
                        class="btn btn-primary d-flex gap-2 align-items-center justify-content-center rounded-3"
                        id="add">
                        <span class="material-symbols-rounded">add</span>
                        <span>Add Task</span>
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-sm-6 p-1">
                    <div class="input-group">
                        <span class="input-group-text" id="basic-addon1">
                            <span class="material-symbols-rounded">search</span>
                        </span>
                        <input type="text" class="form-control" placeholder="Search tasks" aria-label="Search"
                            id="search">
                    </div>
                </div>
                <div class="col-12 col-sm-6 d-grid align-items-center p-1">
                    <div class="btn-group" role="group" aria-label="Status">
                        <input type="radio" class="btn-check" name="filter-status" id="status-all" value="All" checked>
                        <label class="btn btn-outline-secondary" for="status-all">All</label>

                        <input type="radio" class="btn-check" name="filter-status" id="status-active" value="Active">
                        <label class="btn btn-outline-secondary" for="status-active">Active</label>

                        <input type="radio" class="btn-check" name="filter-status" id="status-completed"
                            value="Completed">
                        <label class="btn btn-outline-secondary" for="status-completed">Completed</label>
                    </div>
                </div>
            </div>
            <div id="list-task">
            </div>
        </div>
    </div>

    <div class="modal fade" id="editTaskModal" tabindex="-1" aria-labelledby="editTaskModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="editTaskModalLabel">Edit Task</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="edit-task-form">
                        <input type="hidden" id="edit-task-id">
                        <div class="mb-3">
                            <label for="edit-task-title" class="col-form-label">Title:</label>
                            <input type="text" class="form-control" id="edit-task-title" required>
                        </div>
                        <div class="mb-3">
                            <label for="edit-task-priority" class="col-form-label">Priority:</label>
                            <select class="form-select" id="edit-task-priority">
                                <option value="Low">Low priority</option>
                                <option value="Medium">Medium priority</option>
                                <option value="High">High priority</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="save-task-changes">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./assets/js/app.js"></script>
</body>

</html>
